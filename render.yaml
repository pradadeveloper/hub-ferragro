services:
  - type: web
    name: nombre-de-tu-aplicacion
    runtime: python
    buildCommand: |
      apt-get update && apt-get install -y tesseract-ocr tesseract-ocr-spa
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
